<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body style="padding-left: 50px; padding-bottom: 35px;">
        <div>
            <select id="selectFromBase">
                <option value="Decimal">Decimal</option>
                <option value="Binary">Binary</option>
                <option value="Octal">Octal</option>
                <option value="Hexadecimal">Hexadecimal</option>
            </select>
        </div>
        <div style="padding-top: 5px;">
            <select id="selectToBase">
                <option value="Decimal">Decimal</option>
                <option value="Binary">Binary</option>
                <option value="Octal">Octal</option>
                <option value="Hexadecimal">Hexadecimal</option>
            </select>
        </div>
        <div style="padding-top: 5px;">
            <input id="textBox1" type="text" placeholder="Number">
            <div style="padding-top: 5px;">
                <button id="calculateButton" onclick="Calculate();">Convert</button>
            </div>
        </div>
        <div style="padding-top: 5px; text-align: center; padding-right: 38.5%;">
            <label id="resultLabel"></label>
        </div>
    </body>
</html>
