<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link href='/fonts/inter/web/inter.css' rel='stylesheet'>
    </head>
    <body>
        <div style="text-align: center;">
            <h1 style="padding-bottom: 10px; font-size: 48px;">Tic Tac Toe</h1>
            <label id="currentlyPlaying" style="font-size: 23px; font-family: 'Inter';">Currently Playing: O</label>
            <button onclick="resetEverything();" id="resetButton" style="margin-left: 3px;">Reset</button>
        </div>
        <div class="grid-container">
            <div onclick="playXandO(this);" id="grid1" class="grid-item"></div>
            <div onclick="playXandO(this);" id="grid2" class="grid-item"></div>
            <div onclick="playXandO(this);" id="grid3" class="grid-item"></div>
            <div onclick="playXandO(this);" id="grid4" class="grid-item"></div>
            <div onclick="playXandO(this);" id="grid5" class="grid-item"></div>
            <div onclick="playXandO(this);" id="grid6" class="grid-item"></div>
            <div onclick="playXandO(this);" id="grid7" class="grid-item"></div>
            <div onclick="playXandO(this);" id="grid8" class="grid-item"></div>
            <div onclick="playXandO(this);" id="grid9" class="grid-item"></div>
        </div>
        <div style="text-align: center;">
            <label id="press2PlayAgain" style="visibility: hidden;">Press Reset to play again</label>
        </div>
    </body>
</html>
