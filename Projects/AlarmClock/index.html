<!DOCTYPE html>
<html>
    <head>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
        <link href='/fonts/inter/web/inter.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="hourContainer" style="width: 135px; height: 139px; display: inline-block; border-radius: 15px;">
                <p id="hour" style="display: inline-block; font-size: 64px; margin: auto; padding-top: 33px; padding-right: 2px;">00</p>
            </div>
            <p id="colon" style="font-size: 64px; margin: auto; display: inline-block; padding-left: 10px; padding-right: 10px;">:</p>
            <div id="minuteContainer" style="width: 135px; height: 139px; border-radius: 15px; display: inline-block;">
                <p id="minute" style="display: inline-block; font-size: 64px; margin: auto; padding-top: 33px; padding-left: 2px;">00</p>
            </div>
            <p id="colon2" style="font-size: 64px; margin: auto; display: inline-block; padding-left: 10px; padding-right: 12px;">:</p>
            <div id="secondsContainer" style="width: 135px; height: 139px; border-radius: 15px; float: right;">
                <p id="seconds" style="font-size: 64px; margin: auto; padding-top: 33px; padding-left: 2px;">00</p>
            </div>
    </body>
</html>
